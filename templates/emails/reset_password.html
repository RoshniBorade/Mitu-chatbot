<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 10px;">
        <h2 style="color: #0056b3;">Password Reset Request</h2>
        <p>You requested a password reset for your MITU Skillologies account.</p>
        <p>Click the button below to set a new password. This link will expire in 15 minutes.</p>
        <p style="text-align: center; margin: 30px 0;">
            <a href="{{ reset_url }}"
                style="background-color: #0056b3; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold;">Reset
                Password</a>
        </p>
        <p>If you did not request a password reset, please ignore this email.</p>
        <p>Best regards,<br>The MITU Team</p>
    </div>
</body>

</html>
