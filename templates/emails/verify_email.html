<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 10px;">
        <h2 style="color: #0056b3;">Welcome to MITU Skillologies!</h2>
        <p>Hi {{ name }},</p>
        <p>Thank you for signing up. Please verify your email address to activate your account:</p>
        <p style="text-align: center; margin: 30px 0;">
            <a href="{{ verify_url }}"
                style="background-color: #0056b3; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold;">Verify
                Email Address</a>
        </p>
        <p>If you did not sign up for this account, you can ignore this email.</p>
        <p>Best regards,<br>The MITU Team</p>
    </div>
</body>

</html>
