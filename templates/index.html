<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="logo-section">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="sidebar-logo">
                <h2>AI Assistant</h2>
            </div>
            <div class="user-info">
                <p>Welcome, <strong>{{ user_name }}</strong></p>
            </div>
            <nav class="nav-links">
                <a href="#" class="active"><i class="fas fa-comment-alt"></i> New Chat</a>
                <!-- Add more links here if needed -->
            </nav>
            <div class="logout-section">
                <a href="{{ url_for('logout') }}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>

        <div class="main-chat">
            <div class="chat-header">
                <h3>Chat Session</h3>
                <button id="sound-btn" class="icon-btn header-btn"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Messages will appear here -->
                <div class="bot-message message">
                    <div class="avatar"><img src="{{ url_for('static', filename='logo.png') }}" alt="Bot"></div>
                    <div class="content">Hello {{ user_name }}! How can I help you today?</div>
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="mic-btn" class="icon-btn"><i class="fas fa-microphone"></i></button>
                <button onclick="sendMessage()" id="send-btn" class="icon-btn"><i
                        class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
